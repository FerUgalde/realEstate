<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contact RealEstate</title>
</head>
<body>
    <header class="site-second">
        <div class="flex-header container">
            <h1>RealEstate</h1>
            <nav class="menu">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./blog.html">Blog</a>
                <a href="./contact.html">Contact</a>            
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        <p class="instructions">Fill the next information</p>

        <form class="form-container">
            <fieldset>
                <legend>Personal information</legend>
                <div class="input-container">
                    <label>Name:</label>
                    <input type="text" placeholder="Type your name">
                </div>
                <div class="input-container">
                    <label>Email:</label>
                    <input type="email" placeholder="Type your email">
                </div>
                <div class="input-container">
                    <label>Age:</label>
                    <input type="number" placeholder="Type your age">
                </div>
                <div class="input-container">
                    <label>Phone:</label>
                    <input type="tel" placeholder="Type your phone number">
                </div>
                <div class="input-container">
                    <label>Message:</label>
                    <textarea cols="30" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Product information</legend>
                <div class="input-container">
                    <label>Type:</label>
                    <select>
                        <option value="" selected disabled>-- Select an option --</option>
                        <option value="">-- House --</option>
                        <option value="">-- Condominium --</option>
                        <option value="">-- Penthouse --</option>
                    </select>
                </div>
                <div class="input-container">
                    <label>Number:</label>
                    <input type="number">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Contact information</legend>
                <div class="input-container">
                    <label>Phone:</label>
                    <input class="radio" type="radio" name="contact-info">
                    <label>Email:</label>
                    <input class="radio" type="radio" name="contact-info">
                </div>
                <div class="input-container">
                    <label>Date:</label>
                    <input type="date">
                </div>
                <div class="input-container">
                    <label>Hour:</label>
                    <input type="time">
                </div>
            </fieldset>

            <button class="btn-send">Send</button>

        </form>
    </main>

    <footer class="site-second">
        <div class="container flex-footer">
            <h2>We have the houses of your dreams</h2>
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./blog.html">Blog</a>
                <a href="./contact.html">Contact</a> 
            </div>
        </div>
    </footer>
</body>
</html>
